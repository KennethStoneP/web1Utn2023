<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Tarea2/css/main.css">
  <title>Login</title>
</head>

<body>
  <div class="container-fluid ">
    <img src="Tarea2/img/img-background.jpg" align="right">
    <section>
      <div class="row ">
        <div class="col col-md-3 "></div>
        <div class="col col-md-6  ">
          </br> </br> </br> </br> </br> </br>
          <div class="row">
            <p class="fw-bold flow-text p-0">Sign In</p>
            <h class="large p-0">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipising</h>
            <div class="mb-3"></div>
            <input placeholder="Username" type="text" class="form-control border mb-0">
            <input placeholder="Password" type="password" class="form-control border">
          </div>
          <div class="row">
            <input type="checkbox" class="filled-in" checked="checked" />
            <span class="small col col-md-7">Remember me</span>
            <a class="forget-password col-md-5 mb-4 small p-0"
              href="https://support.google.com/accounts/answer/7682439?hl=es-419">
              <FONT color="none"><u>Forgot Password</u>
            </a> </FONT></a>
          </div>
          <div class="row">
            <a  href="#" class="btn btn-LogIn mb-3 "><i class="material-icons left"></i>Login In</a>
            <p align="center" class="large">- or -</p>
            <a href="https://es-la.facebook.com/login/device-based/regular/login/" class="btn btn-Facebook mb-3 bi bi-facebook"><i
                class="large material-icons"></i>Login with Facebook</a>
            <a href="https://twitter.com/login?lang=es" class="btn btn-Twitter mb-3 bi bi-twitter"><i
                class="large material-icons"></i>Login with Twitter</a>
            <a href="https://accounts.google.com/login?hl=es" class="btn btn-Google mb-3 bi bi-google"><i
                class="large material-icons"></i>Login with Google</a>



          </div>
        </div>
        <div class="col col-md-3 "></div>

      </div>


    </section>

  </div>
</body>

</html>
